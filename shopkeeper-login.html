<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Shopkeeper Login — Time Shop Save</title>

<!-- Favicon Option A — Elegant gradient rounded-square with TSS -->
<link rel="icon" type="image/svg+xml"
      href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0' x2='1'><stop offset='0' stop-color='%237b2ff7'/><stop offset='1' stop-color='%23ff6ec7'/></linearGradient></defs><rect width='100' height='100' rx='16' fill='url(%23g)'/><text x='50' y='60' font-family='Inter,Arial,sans-serif' font-weight='800' font-size='36' text-anchor='middle' fill='%23070416'>TSS</text></svg>">
<link rel="apple-touch-icon"
      href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'><defs><linearGradient id='g2' x1='0' x2='1'><stop offset='0' stop-color='%237b2ff7'/><stop offset='1' stop-color='%23ff6ec7'/></linearGradient></defs><rect width='120' height='120' rx='20' fill='url(%23g2)'/><text x='60' y='78' font-family='Inter,Arial,sans-serif' font-weight='800' font-size='44' text-anchor='middle' fill='%23070416'>TSS</text></svg>">
<meta name="theme-color" content="#7b2ff7">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg1:#070416;
  --g1:#7b2ff7; --g2:#ff6ec7; --g3:#2be7ff;
  --text:#eaf3ff;
  --muted:rgba(234,243,255,0.65);
  --accent:linear-gradient(90deg,var(--g1),var(--g2),var(--g3));
}
*{box-sizing:border-box}
body {
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg1);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.bg {
  position:absolute;inset:0;
  background:radial-gradient(600px 300px at 10% 20%, rgba(123,47,247,0.12), transparent),
             radial-gradient(500px 240px at 90% 80%, rgba(43,231,255,0.08), transparent),
             linear-gradient(180deg,#05020b 0%, #0b0630 50%, #07132a 100%);
  z-index:-1;
}
.card {
  width:92%;max-width:440px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:14px;
  padding:24px 26px;
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
  backdrop-filter:blur(10px);
  position:relative;
}
.card h2 {
  text-align:center;
  font-size:20px;
  margin-bottom:14px;
  background:var(--accent);
  -webkit-background-clip:text;
  color:transparent;
}
form { display:flex; flex-direction:column; gap:10px; }
input {
  padding:10px 12px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.08);
  background:rgba(255,255,255,0.05);
  color:var(--text);
  font-size:14px;
}
input:focus {outline:none;border-color:var(--g2);}
button {
  background:var(--accent);
  color:#071126;
  font-weight:700;
  padding:12px;
  border:0;
  border-radius:10px;
  cursor:pointer;
}
button:hover {opacity:0.95;}
.switch {
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
.switch a {color:var(--g3);cursor:pointer;}
.hidden { display:none !important; }
.back-btn {
  position:absolute;
  top:12px;
  left:12px;
  background:rgba(255,255,255,0.05);
  border:none;
  color:var(--text);
  border-radius:50%;
  width:36px;height:36px;
  font-size:18px;
  cursor:pointer;
}
.back-btn:hover {background:rgba(255,255,255,0.1);}
.error {
  text-align:center;
  color:#ff4d4d;
  font-size:13px;
  margin-top:4px;
}
.success {
  text-align:center;
  color:#55ff99;
  font-size:13px;
  margin-top:4px;
}
</style>
</head>
<body>
<div class="bg"></div>

<div class="card">
  <button class="back-btn" onclick="window.location.href='index.html'" title="Back">←</button>
  <h2 id="formTitle">Shopkeeper Login</h2>

  <!-- LOGIN -->
  <form id="loginForm" autocomplete="off">
    <input id="loginEmail" type="email" placeholder="Email" required>
    <input id="loginPassword" type="password" placeholder="Password" required>
    <button type="submit" id="loginBtn">Login</button>
    <div id="loginMsg" class="error hidden"></div>
    <div class="switch"><a href="#" id="forgotPass">Forgot Password?</a></div>
    <div class="switch">Don’t have an account? <a href="shopkeeper-register.html">Register</a></div>
  </form>

  <!-- FORGOT PASSWORD -->
  <form id="forgotForm" class="hidden" autocomplete="off">
    <h2 style="font-size:16px;margin:0 0 8px 0;text-align:center;">Reset Password</h2>
    <input id="resetEmail" type="email" placeholder="Enter your registered email" required>
    <button type="submit" id="resetBtn">Send Reset Link</button>
    <div id="resetMsg" class="error hidden"></div>
    <div id="resetSuccess" class="success hidden"></div>
    <div class="switch"><a href="#" id="backToLogin">Back to Login</a></div>
  </form>
</div>

<!-- Firebase SDKs (in order) -->
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js"></script>

<script>
// !! Paste your actual Firebase config below !!
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function showError(el, msg) {
  el.textContent = msg;
  el.classList.remove("hidden");
}
function hideError(el) {
  el.classList.add("hidden");
}

const loginForm = document.getElementById("loginForm");
const forgotForm = document.getElementById("forgotForm");
const forgotPass = document.getElementById("forgotPass");
const backToLogin = document.getElementById("backToLogin");
const loginMsg = document.getElementById("loginMsg");
const resetMsg = document.getElementById("resetMsg");
const resetSuccess = document.getElementById("resetSuccess");

// --- Forgot Password link ---
forgotPass.addEventListener("click", e => {
  e.preventDefault();
  loginForm.classList.add("hidden");
  forgotForm.classList.remove("hidden");
  hideError(loginMsg);
});
backToLogin.addEventListener("click", e => {
  e.preventDefault();
  forgotForm.classList.add("hidden");
  loginForm.classList.remove("hidden");
  hideError(resetMsg);
  hideError(resetSuccess);
});

// --- LOGIN ---
loginForm.addEventListener("submit", async e => {
  e.preventDefault();
  hideError(loginMsg);

  const email = document.getElementById("loginEmail").value.trim().toLowerCase();
  const password = document.getElementById("loginPassword").value;

  try {
    const cred = await auth.signInWithEmailAndPassword(email, password);
    // Fetch profile from Firestore
    const snap = await db.collection("shopkeepers").doc(cred.user.uid).get();
    if (!snap.exists) {
      showError(loginMsg, "Shopkeeper profile not found. Please register.");
      await auth.signOut();
      return;
    }
    localStorage.setItem("shopkeeperProfile", JSON.stringify(snap.data()));
    window.location.href = "shopkeeper.html";
  } catch (err) {
    if (err.code === "auth/user-not-found") {
      showError(loginMsg, "Email not found. Please register first.");
    } else if (err.code === "auth/wrong-password") {
      showError(loginMsg, "Incorrect password. Try again.");
    } else {
      showError(loginMsg, err.message || "Login failed. Please try again.");
    }
  }
});

// --- FORGOT PASSWORD ---
forgotForm.addEventListener("submit", async e => {
  e.preventDefault();
  hideError(resetMsg);
  hideError(resetSuccess);

  const email = document.getElementById("resetEmail").value.trim();
  if (!email) return;

  try {
    await auth.sendPasswordResetEmail(email);
    showError(resetSuccess, "Password reset email sent! Check your inbox.");
  } catch (err) {
    if (err.code === "auth/user-not-found") {
      showError(resetMsg, "Email not found. Please check or register.");
    } else {
      showError(resetMsg, err.message || "Error sending reset email.");
    }
  }
});
</script>
</body>
</html>
