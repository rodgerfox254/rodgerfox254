<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Customer Register — Time Shop Save</title>

<!-- Favicon Option A — Elegant gradient rounded-square with TSS -->

      href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0' x2='1'><stop offset='0' stop-color='%237b2ff7'/><stop offset='1' stop-color='%23ff6ec7'/></linearGradient></defs><rect width='100' height='100' rx='16' fill='url(%23g)'/><text x='50' y='60' font-family='Inter,Arial,sans-serif' font-weight='800' font-size='36' text-anchor='middle' fill='%23070416'>TSS</text></svg>">
<link rel="apple-touch-icon"
      href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'><defs><linearGradient id='g2' x1='0' x2='1'><stop offset='0' stop-color='%237b2ff7'/><stop offset='1' stop-color='%23ff6ec7'/></linearGradient></defs><rect width='120' height='120' rx='20' fill='url(%23g2)'/><text x='60' y='78' font-family='Inter,Arial,sans-serif' font-weight='800' font-size='44' text-anchor='middle' fill='%23070416'>TSS</text></svg>">
<meta name="theme-color" content="#7b2ff7">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg1:#070416;
  --g1:#7b2ff7; --g2:#ff6ec7; --g3:#2be7ff;
  --text:#eaf3ff;
  --muted:rgba(234,243,255,0.65);
  --accent:linear-gradient(90deg,var(--g1),var(--g2),var(--g3));
}
*{box-sizing:border-box}
body {
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg1);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.bg {
  position:absolute;inset:0;
  background:radial-gradient(600px 300px at 10% 20%, rgba(123,47,247,0.12), transparent),
             radial-gradient(500px 240px at 90% 80%, rgba(43,231,255,0.08), transparent),
             linear-gradient(180deg,#05020b 0%, #0b0630 50%, #07132a 100%);
  z-index:-1;
}
.card {
  width:92%;max-width:440px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:14px;
  padding:24px 26px;
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
  backdrop-filter:blur(10px);
  position:relative;
}
.card h2 {
  text-align:center;
  font-size:20px;
  margin-bottom:14px;
  background:var(--accent);
  -webkit-background-clip:text;
  color:transparent;
}
form { display:flex; flex-direction:column; gap:10px; }
input {
  padding:10px 12px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.08);
  background:rgba(255,255,255,0.05);
  color:var(--text);
  font-size:14px;
}
input:focus {outline:none;border-color:var(--g2);}
button {
  background:var(--accent);
  color:#071126;
  font-weight:700;
  padding:12px;
  border:0;
  border-radius:10px;
  cursor:pointer;
}
button:hover {opacity:0.95;}
.switch {
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
.switch a {color:var(--g3);cursor:pointer;}
.hidden { display:none !important; }
.back-btn {
  position:absolute;
  top:12px;
  left:12px;
  background:rgba(255,255,255,0.05);
  border:none;
  color:var(--text);
  border-radius:50%;
  width:36px;height:36px;
  font-size:18px;
  cursor:pointer;
}
.back-btn:hover {background:rgba(255,255,255,0.1);}
.error {
  text-align:center;
  color:#ff4d4d;
  font-size:13px;
  margin-top:4px;
}
.success {
  text-align:center;
  color:#55ff99;
  font-size:13px;
  margin-top:4px;
}
</style>
</head>
<body>
<div class="bg"></div>

<div class="card">
  <button class="back-btn" onclick="window.location.href='customer-login.html'" title="Back">←</button>
  <h2>Customer Registration</h2>

  <form id="registerForm">
    <input id="fullName" type="text" placeholder="Full Name" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="phone" type="tel" placeholder="Phone Number" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="submit" id="registerBtn">Create Account</button>
    <div id="msg" class="error hidden"></div>
    <div id="success" class="success hidden"></div>
    <div class="switch">Already have an account? <a href="customer-login.html">Login</a></div>
  </form>
</div>

<!-- Firebase SDK (optional) -->
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js"></script>

<script>
// Dual-mode register: prefer Firebase when configured; otherwise use localStorage fallback.
// Also if Firebase fails, fall back to localStorage so site remains usable offline/local.

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

let firebaseAvailable = false;
try {
  // Detect if firebase config is filled
  if (typeof firebase !== 'undefined' && firebase && firebaseConfig && firebaseConfig.apiKey && !String(firebaseConfig.apiKey).includes('YOUR_')) {
    firebase.initializeApp(firebaseConfig);
    firebaseAvailable = !!(firebase.auth && firebase.firestore);
  }
} catch (e) {
  console.warn('Firebase init skipped or failed:', e);
  firebaseAvailable = false;
}

// local registration helper
function saveLocalUser({ name, email, phone, password }) {
  const key = 'user:' + String(email).toLowerCase();
  const userObj = {
    id: 'local_' + Date.now(),
    name,
    email,
    phone,
    password,
    role: 'customer',
    createdAt: new Date().toISOString()
  };
  localStorage.setItem(key, JSON.stringify(userObj));

  // Append to tss_users_v1 for compatibility with other pages that read this demo list
  try {
    const arr = JSON.parse(localStorage.getItem('tss_users_v1') || '[]');
    arr.push({ id: userObj.id, name: userObj.name, email: userObj.email, phone: userObj.phone, role: 'customer' });
    localStorage.setItem('tss_users_v1', JSON.stringify(arr));
  } catch (e) {}

  // Set remembered session
  localStorage.setItem('rememberUser', userObj.email);
  localStorage.setItem('tss_last_login', userObj.email);
  // ensure customer balance keys exist
  if (!localStorage.getItem('customer_balance_' + userObj.email)) localStorage.setItem('customer_balance_' + userObj.email, '0');
  if (!localStorage.getItem('customer_currency_' + userObj.email)) localStorage.setItem('customer_currency_' + userObj.email, 'KSH');

  return userObj;
}

const form = document.getElementById("registerForm");
const msg = document.getElementById("msg");
const success = document.getElementById("success");

function showError(text){
  msg.textContent = text;
  msg.classList.remove('hidden');
  success.classList.add('hidden');
}
function showSuccess(text){
  success.textContent = text;
  success.classList.remove('hidden');
  msg.classList.add('hidden');
}

form.addEventListener("submit", async e => {
  e.preventDefault();
  msg.classList.add("hidden");
  success.classList.add("hidden");

  const name = document.getElementById("fullName").value.trim();
  const email = document.getElementById("email").value.trim().toLowerCase();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value;

  if (!name || !email || !phone || !password) {
    showError("Please fill all fields.");
    return;
  }

  // if firebase is available and configured, try cloud registration first
  if (firebaseAvailable) {
    try {
      const cred = await firebase.auth().createUserWithEmailAndPassword(email, password);
      const uid = cred.user.uid;
      await firebase.firestore().collection("users").doc(uid).set({
        name: name,
        email: email,
        phone: phone,
        role: "customer",
        dateRegistered: new Date().toISOString()
      });
      // set local remember
      localStorage.setItem('rememberUser', email);
      localStorage.setItem('tss_last_login', email);
      showSuccess("Registration successful! Redirecting...");
      setTimeout(() => window.location.href = "customer-profile.html", 1200);
      return;
    } catch (err) {
      console.warn('Firebase registration failed, falling back to local:', err);
      // if the error is that email is already used, but local user exists, inform user
      if (err.code === "auth/email-already-in-use") {
        // If local user exists, inform; otherwise still fallback to creating local user
        if (localStorage.getItem('user:' + email)) {
          showError("This email is already registered (local). Try logging in.");
          return;
        }
        // else continue to fallback local registration
      }
      // continue to fallback below
    }
  }

  // Local fallback registration
  try {
    // If local user exists, do not overwrite
    if (localStorage.getItem('user:' + email)) {
      showError("This email is already registered locally. Please login.");
      return;
    }
    saveLocalUser({ name, email, phone, password });
    showSuccess("Registration successful (local)! Redirecting...");
    setTimeout(() => window.location.href = "customer-profile.html", 900);
  } catch (err) {
    console.error(err);
    showError("Registration failed: " + (err.message || String(err)));
  }
});
</script>
</body>
</html>
