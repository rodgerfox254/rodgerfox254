<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Customer Login ‚Äî Time Shop Save</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg1:#070416;
  --g1:#7b2ff7; --g2:#ff6ec7; --g3:#2be7ff;
  --text:#eaf3ff;
  --muted:rgba(234,243,255,0.65);
  --accent:linear-gradient(90deg,var(--g1),var(--g2),var(--g3));
}
*{box-sizing:border-box}
body {
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg1);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.bg {
  position:absolute;inset:0;
  background:radial-gradient(600px 300px at 10% 20%, rgba(123,47,247,0.12), transparent),
             radial-gradient(500px 240px at 90% 80%, rgba(43,231,255,0.08), transparent),
             linear-gradient(180deg,#05020b 0%, #0b0630 50%, #07132a 100%);
  z-index:-1;
}
.card {
  width:92%;max-width:440px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:14px;
  padding:24px 26px;
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
  backdrop-filter:blur(10px);
  position:relative;
}
.card h2 {
  text-align:center;
  font-size:20px;
  margin-bottom:14px;
  background:var(--accent);
  -webkit-background-clip:text;
  color:transparent;
}
form { display:flex; flex-direction:column; gap:10px; }
input {
  padding:10px 12px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.08);
  background:rgba(255,255,255,0.05);
  color:var(--text);
  font-size:14px;
}
input:focus {outline:none;border-color:var(--g2);}
button {
  background:var(--accent);
  color:#071126;
  font-weight:700;
  padding:12px;
  border:0;
  border-radius:10px;
  cursor:pointer;
}
button:hover {opacity:0.95;}
.switch {
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
.switch a {color:var(--g3);cursor:pointer;}
.hidden { display:none !important; }
.back-btn {
  position:absolute;
  top:12px;
  left:12px;
  background:rgba(255,255,255,0.05);
  border:none;
  color:var(--text);
  border-radius:50%;
  width:36px;height:36px;
  font-size:18px;
  cursor:pointer;
}
.back-btn:hover {background:rgba(255,255,255,0.1);}
.error {
  text-align:center;
  color:#ff4d4d;
  font-size:13px;
  margin-top:4px;
}
.success {
  text-align:center;
  color:#55ff99;
  font-size:13px;
  margin-top:4px;
}
</style>
</head>
<body>
<div class="bg"></div>

<div class="card">
  <button class="back-btn" onclick="window.location.href='index.html'" title="Back">‚Üê</button>
  <h2 id="formTitle">Customer Login</h2>

  <!-- LOGIN -->
  <form id="loginForm">
    <input id="loginEmail" type="email" placeholder="Email" required>
    <input id="loginPassword" type="password" placeholder="Password" required>
    <button type="submit" id="loginBtn">Login</button>
    <div id="loginMsg" class="error hidden"></div>
    <div class="switch"><a id="forgotPass">Forgot Password?</a></div>
    <div class="switch">Don‚Äôt have an account? <a href="customer-register.html">Register</a></div>
  </form>

  <!-- FORGOT PASSWORD -->
  <form id="forgotForm" class="hidden">
    <h2 style="font-size:16px;margin:0 0 8px 0;text-align:center;">Reset Password</h2>
    <input id="resetEmail" type="email" placeholder="Enter your registered email" required>
    <button type="submit" id="resetBtn">Send Reset Link</button>
    <div id="resetMsg" class="error hidden"></div>
    <div id="resetSuccess" class="success hidden"></div>
    <div class="switch"><a id="backToLogin">Back to Login</a></div>
  </form>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js"></script>

<script>
// ‚úÖ Replace with your Firebase config
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const loginForm = document.getElementById("loginForm");
const forgotForm = document.getElementById("forgotForm");
const forgotPass = document.getElementById("forgotPass");
const backToLogin = document.getElementById("backToLogin");
const loginMsg = document.getElementById("loginMsg");
const resetMsg = document.getElementById("resetMsg");
const resetSuccess = document.getElementById("resetSuccess");

// üîÑ Auto redirect if already logged in
auth.onAuthStateChanged(user => {
  if (user) {
    window.location.href = "customer-profile.html";
  }
});

// --- Toggle Forgot Password ---
forgotPass.addEventListener("click", e => {
  e.preventDefault();
  loginForm.classList.add("hidden");
  forgotForm.classList.remove("hidden");
});
backToLogin.addEventListener("click", e => {
  e.preventDefault();
  forgotForm.classList.add("hidden");
  loginForm.classList.remove("hidden");
  resetMsg.classList.add("hidden");
  resetSuccess.classList.add("hidden");
});

// --- LOGIN ---
loginForm.addEventListener("submit", async e => {
  e.preventDefault();
  loginMsg.classList.add("hidden");
  const email = document.getElementById("loginEmail").value.trim().toLowerCase();
  const password = document.getElementById("loginPassword").value;

  try {
    const cred = await auth.signInWithEmailAndPassword(email, password);
    const snap = await db.collection("users").doc(cred.user.uid).get();

    if (!snap.exists) {
      loginMsg.textContent = "Profile not found. Please register.";
      loginMsg.classList.remove("hidden");
      return;
    }

    window.location.href = "customer-profile.html";

  } catch (err) {
    loginMsg.classList.remove("hidden");
    if (err.code === "auth/user-not-found") {
      loginMsg.textContent = "Email not found. Please register first.";
    } else if (err.code === "auth/wrong-password") {
      loginMsg.textContent = "Incorrect password. Try again.";
    } else {
      loginMsg.textContent = err.message;
    }
  }
});

// --- FORGOT PASSWORD ---
forgotForm.addEventListener("submit", async e => {
  e.preventDefault();
  resetMsg.classList.add("hidden");
  resetSuccess.classList.add("hidden");
  const email = document.getElementById("resetEmail").value.trim();
  if (!email) return;

  try {
    await auth.sendPasswordResetEmail(email);
    resetSuccess.textContent = "Password reset email sent! Check your inbox.";
    resetSuccess.classList.remove("hidden");
  } catch (err) {
    resetMsg.classList.remove("hidden");
    if (err.code === "auth/user-not-found") {
      resetMsg.textContent = "Email not found. Please check or register.";
    } else {
      resetMsg.textContent = err.message;
    }
  }
});
</script>
</body>
</html>
