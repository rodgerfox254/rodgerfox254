<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Customer Login — Time Shop Save</title>

<!-- Favicon Option A — Elegant gradient rounded-square with TSS -->
<link rel="icon" type="image/svg+xml"
      href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0' x2='1'><stop offset='0' stop-color='%237b2ff7'/><stop offset='1' stop-color='%23ff6ec7'/></linearGradient></defs><rect width='100' height='100' rx='16' fill='url(%23g)'/><text x='50' y='60' font-family='Inter,Arial,sans-serif' font-weight='800' font-size='36' text-anchor='middle' fill='%23070416'>TSS</text></svg>">
<link rel="apple-touch-icon"
      href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'><defs><linearGradient id='g2' x1='0' x2='1'><stop offset='0' stop-color='%237b2ff7'/><stop offset='1' stop-color='%23ff6ec7'/></linearGradient></defs><rect width='120' height='120' rx='20' fill='url(%23g2)'/><text x='60' y='78' font-family='Inter,Arial,sans-serif' font-weight='800' font-size='44' text-anchor='middle' fill='%23070416'>TSS</text></svg>">
<meta name="theme-color" content="#7b2ff7">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg1:#070416;
  --g1:#7b2ff7; --g2:#ff6ec7; --g3:#2be7ff;
  --text:#eaf3ff;
  --muted:rgba(234,243,255,0.65);
  --accent:linear-gradient(90deg,var(--g1),var(--g2),var(--g3));
}
*{box-sizing:border-box}
body {
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg1);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.bg {
  position:absolute;inset:0;
  background:radial-gradient(600px 300px at 10% 20%, rgba(123,47,247,0.12), transparent),
             radial-gradient(500px 240px at 90% 80%, rgba(43,231,255,0.08), transparent),
             linear-gradient(180deg,#05020b 0%, #0b0630 50%, #07132a 100%);
  z-index:-1;
}
.card {
  width:92%;max-width:440px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:14px;
  padding:24px 26px;
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
  backdrop-filter:blur(10px);
  position:relative;
}
.card h2 {
  text-align:center;
  font-size:20px;
  margin-bottom:14px;
  background:var(--accent);
  -webkit-background-clip:text;
  color:transparent;
}
form { display:flex; flex-direction:column; gap:10px; }
input {
  padding:10px 12px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.08);
  background:rgba(255,255,255,0.05);
  color:var(--text);
  font-size:14px;
}
input:focus {outline:none;border-color:var(--g2);}
button {
  background:var(--accent);
  color:#071126;
  font-weight:700;
  padding:12px;
  border:0;
  border-radius:10px;
  cursor:pointer;
}
button:hover {opacity:0.95;}
.switch {
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
.switch a {color:var(--g3);cursor:pointer;}
.hidden { display:none !important; }
.back-btn {
  position:absolute;
  top:12px;
  left:12px;
  background:rgba(255,255,255,0.05);
  border:none;
  color:var(--text);
  border-radius:50%;
  width:36px;height:36px;
  font-size:18px;
  cursor:pointer;
}
.back-btn:hover {background:rgba(255,255,255,0.1);}
.error {
  text-align:center;
  color:#ff4d4d;
  font-size:13px;
  margin-top:4px;
}
.success {
  text-align:center;
  color:#55ff99;
  font-size:13px;
  margin-top:4px;
}
</style>
</head>
<body>
<div class="bg"></div>

<div class="card">
  <button class="back-btn" onclick="window.location.href='index.html'" title="Back">←</button>
  <h2 id="formTitle">Customer Login</h2>

  <!-- LOGIN -->
  <form id="loginForm">
    <input id="loginEmail" type="email" placeholder="Email" required>
    <input id="loginPassword" type="password" placeholder="Password" required>
    <button type="submit" id="loginBtn">Login</button>
    <div id="loginMsg" class="error hidden"></div>
    <div class="switch"><a id="forgotPass">Forgot Password?</a></div>
    <div class="switch">Don’t have an account? <a href="customer-register.html">Register</a></div>
  </form>

  <!-- FORGOT PASSWORD -->
  <form id="forgotForm" class="hidden">
    <h2 style="font-size:16px;margin:0 0 8px 0;text-align:center;">Reset Password</h2>
    <input id="resetEmail" type="email" placeholder="Enter your registered email" required>
    <button type="submit" id="resetBtn">Send Reset Link</button>
    <div id="resetMsg" class="error hidden"></div>
    <div id="resetSuccess" class="success hidden"></div>
    <div class="switch"><a id="backToLogin">Back to Login</a></div>
  </form>
</div>

<!-- Firebase SDK (optional) -->
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js"></script>

<script>
// Dual-mode login: use Firebase if configured, else fallback to localStorage (user:<email> and tss_users_v1).
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
let firebaseAvailable = false;
try {
  if (typeof firebase !== 'undefined' && firebase && firebaseConfig && firebaseConfig.apiKey && !String(firebaseConfig.apiKey).includes('YOUR_')) {
    firebase.initializeApp(firebaseConfig);
    firebaseAvailable = !!(firebase.auth && firebase.firestore);
  }
} catch (e) {
  console.warn('Firebase init skipped or failed:', e);
  firebaseAvailable = false;
}

const loginForm = document.getElementById("loginForm");
const forgotForm = document.getElementById("forgotForm");
const forgotPass = document.getElementById("forgotPass");
const backToLogin = document.getElementById("backToLogin");
const loginMsg = document.getElementById("loginMsg");
const resetMsg = document.getElementById("resetMsg");
const resetSuccess = document.getElementById("resetSuccess");

function showLoginError(text){
  loginMsg.textContent = text; loginMsg.classList.remove('hidden');
}
function hideLoginError(){ loginMsg.classList.add('hidden'); }

function localAuthenticate(email, password){
  // check user:<email> first
  const raw = localStorage.getItem('user:' + email);
  if (raw) {
    try {
      const u = JSON.parse(raw);
      if (u.password === password || u.pass === password) {
        // success
        localStorage.setItem('rememberUser', email);
        localStorage.setItem('tss_last_login', email);
        return true;
      }
      return false;
    } catch(e){ return false; }
  }
  // fallback: search tss_users_v1 for matching phone/email and password (legacy)
  try {
    const arr = JSON.parse(localStorage.getItem('tss_users_v1') || '[]');
    const match = arr.find(x => (x.email === email || x.phone === email) && x.password === password);
    if (match) {
      localStorage.setItem('rememberUser', email);
      localStorage.setItem('tss_last_login', email);
      return true;
    }
  } catch(e){}
  return false;
}

forgotPass.addEventListener("click", e => {
  e.preventDefault();
  loginForm.classList.add("hidden");
  forgotForm.classList.remove("hidden");
});
backToLogin.addEventListener("click", e => {
  e.preventDefault();
  forgotForm.classList.add("hidden");
  loginForm.classList.remove("hidden");
  resetMsg.classList.add("hidden");
  resetSuccess.classList.add("hidden");
});

loginForm.addEventListener("submit", async e => {
  e.preventDefault();
  hideLoginError();
  const email = document.getElementById("loginEmail").value.trim().toLowerCase();
  const password = document.getElementById("loginPassword").value;

  // Try Firebase auth if available
  if (firebaseAvailable) {
    try {
      await firebase.auth().signInWithEmailAndPassword(email, password);
      // successful firebase login
      localStorage.setItem('rememberUser', email);
      localStorage.setItem('tss_last_login', email);
      window.location.href = "customer-profile.html";
      return;
    } catch (err) {
      console.warn('Firebase login failed; attempting local fallback', err);
      if (err.code && (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password')) {
        // fall through to local fallback attempt
      } else {
        // other firebase errors, show message but still try local fallback
        console.warn(err);
      }
    }
  }

  // Local fallback
  if (localAuthenticate(email, password)) {
    window.location.href = "customer-profile.html";
    return;
  }

  showLoginError('No matching account found. Try registering or check credentials.');
});

// Forgot password: if Firebase present, use that; otherwise do local hint (no email sending)
forgotForm.addEventListener("submit", async e => {
  e.preventDefault();
  resetMsg.classList.add('hidden');
  resetSuccess.classList.add('hidden');
  const email = document.getElementById("resetEmail").value.trim().toLowerCase();
  if (!email) return;
  if (firebaseAvailable) {
    try {
      await firebase.auth().sendPasswordResetEmail(email);
      resetSuccess.textContent = "Password reset email sent! Check your inbox.";
      resetSuccess.classList.remove("hidden");
      return;
    } catch (err) {
      resetMsg.textContent = err.message || 'Error sending reset email';
      resetMsg.classList.remove('hidden');
      return;
    }
  }
  // local fallback: if local user exists, allow setting a new password via prompt (best-effort)
  const raw = localStorage.getItem('user:' + email);
  if (raw) {
    if (confirm('Local account found. Would you like to set a new password now?')) {
      const np = prompt('Enter new password (will be stored locally):');
      if (np) {
        try {
          const u = JSON.parse(raw); u.password = np; u.pass = np; localStorage.setItem('user:' + email, JSON.stringify(u));
          resetSuccess.textContent = 'Local password updated. Please login.';
          resetSuccess.classList.remove('hidden');
          return;
        } catch(e){ resetMsg.textContent = 'Could not update local password'; resetMsg.classList.remove('hidden'); return; }
      }
    } else {
      resetMsg.textContent = 'Password reset cancelled.';
      resetMsg.classList.remove('hidden');
      return;
    }
  } else {
    resetMsg.textContent = 'No Firebase configured and no local account found for that email.';
    resetMsg.classList.remove('hidden');
  }
});
</script>
</body>
</html>
